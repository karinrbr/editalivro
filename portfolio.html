<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Edita Livros</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header {
      background: #35424a;
      color: #ffffff;
      padding-top: 30px;
      min-height: 70px;
      border-bottom: #e8491d 3px solid;
    }

    header a {
      color: #ffffff;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 16px;
    }

    header #branding h1 {
      margin: 0;
    }

    header nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    header nav ul li {
      margin-left: 20px;
    }

    header .highlight, header .current a {
      color: #e8491d;
      font-weight: bold;
    }

    header a:hover {
      color: #ffffff;
      font-weight: bold;
    }

    #main {
      padding: 30px 0;
      background: #ffffff;
    }

    .portfolio-list {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .portfolio-item {
      display: flex;
      flex-direction: row;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .portfolio-item img {
      width: 200px;
      height: auto;
      object-fit: cover;
      border-right: 1px solid #e8491d;
    }

    .portfolio-item .content {
      padding: 15px;
      flex-grow: 1;
    }

    .portfolio-item h3 {
      margin-top: 0;
      font-size: 20px;
    }

    .portfolio-item p {
      font-size: 14px;
      color: #666;
    }

    .portfolio-item .media {
      display: flex;
      justify-content: flex-start;
      margin-top: 10px;
    }

    .portfolio-item .media a {
      color: #e8491d;
      text-decoration: none;
      margin-right: 15px;
    }

    .portfolio-item .media a:hover {
      text-decoration: underline;
    }

    footer {
      padding: 20px;
      margin-top: 20px;
      color: #ffffff;
      background-color: #e8491d;
      text-align: center;
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 1024px) {
      .container {
        width: 90%;
        flex-direction: column;
      }

      header nav ul {
        justify-content: center;
      }
    }

    @media (max-width: 768px) {
      /* Para telemóveis (smartphones) */
      .container {
        width: 95%;
        flex-direction: column;
      }

      header {
        text-align: center;
      }

      header nav {
        justify-content: center;
      }

      .portfolio-item {
        flex-direction: column;
        align-items: center;
      }

      .portfolio-item img {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid #e8491d;
      }

      .portfolio-item .content {
        text-align: left;
        padding: 10px;
      }

      .portfolio-item h3 {
        font-size: 18px;
      }

      .portfolio-item p {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1><span class="highlight">Edita</span> Livros</h1>
      </div>
      <nav>
        <ul>
          <li><a href="https://karinrbr.github.io/editalivros/index.html">Home</a></li>
          <li><a href="https://karinrbr.github.io/editalivros/servicos.html">Serviços</a></li>
          <li><a href="https://karinrbr.github.io/editalivros/sobre.html">Sobre</a></li>
          <li><a href="https://karinrbr.github.io/editalivros/portfolio.html">Portfólio</a></li>
          <li class="current"><a href="https://karinrbr.github.io/editalivros/contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="main">
    <div class="container">
      <h2>Nosso Portfólio</h2>
      <p>Confira alguns dos livros que tivemos o prazer de editar e publicar:</p>

      <div class="portfolio-list">
        <!-- Portfolio items here -->
      </div>
    </div>
  </section>

  <footer>
    <p>Edita Livros &copy; 2023 | Transformando ideias em livros memoráveis.</p>
  </footer>
</body>

</html>
